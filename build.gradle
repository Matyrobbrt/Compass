plugins {
    id 'org.parchmentmc.writtenbooks' version '0.+'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

project.group = 'org.parchmentmc'

repositories {
    maven {
        name = 'ParchmentMC'
        url = 'https://ldtteam.jfrog.io/artifactory/parchmentmc/'
    }
    maven {
        name = 'MinecraftForge'
        url = 'https://maven.minecraftforge.net/'
    }
    gradlePluginPortal()
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation 'de.undercouch:gradle-download-task:4.1.2'
    implementation 'com.squareup.moshi:moshi:1.12.0'
    implementation 'net.minecraftforge:srgutils:0.4.1'
    implementation 'org.parchmentmc.feather:io-moshi:0.6.4'
    implementation 'com.google.guava:guava:31.0.1-jre'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(8)
}

gradlePlugin {
    // Define the plugin
    plugins.register("compass") {
        id = 'org.parchmentmc.compass'
        implementationClass = 'org.parchmentmc.compass.CompassPlugin'
    }
}

publishing {
    repositories {
        maven {
            name 'projectLocal'
            url "file://${rootProject.file('repo').absolutePath}"
        }
    }
}
